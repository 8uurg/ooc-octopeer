<!doctype html>
<html>
<head>
    <title>Octopeer - Popup</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/popup_style2.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <script src="js/OctopeerConstants.js"></script>
    <script src="js/extension/Popup.js"></script>
</head>
<body>
<header>
    <nav>
        <div id="ourNavBar" class="nav-wrapper green darken-3">
            <div class="brand-logo center"><img src="octopeer2.svg" />Octopeer</div>
            <ul class="right hide-on-med-and-down">
                <li><a href="#"><i class="material-icons">settings</i></a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container green lighten-4">
    <div id="ourSecondRow" class="row">
        <div class="col s12">
            <!-- Main settings container-->
            <div class="container">
                <div class="row">
                    <h3>Tracking Settings</h3>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox" id="checkboxMousePosition">
                                <span class="lever"></span>
                                On
                            </label>
                            Track Mouse Positions
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox" id="checkboxMouseClicks">
                                <span class="lever"></span>
                                On
                            </label>
                            Track Mouse Clicks
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox" id="checkboxPageRes">
                                <span class="lever"></span>
                                On
                            </label>
                            Track Page Resolution
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox" id="checkboxKeystrokes">
                                <span class="lever"></span>
                                On
                            </label>
                            Track Keystrokes
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
