<!doctype html>
<html>
<head>
    <title>Octopeer - Popup</title>
    <link rel="stylesheet" type="text/css" href="./css/popup_style.css">
    <script src="./js/OctopeerConstants.js"></script>
    <script src="./js/popup.js"></script>
</head>
<body>
<div class="page">
    <div class="block-track">
        <ul>
            <li><h3>Tracking Settings</h3></li>
            <li><input type=checkbox id="checkboxMousPos" class="checkboxOptions"> Track Mouse Positions</li>
            <li><input type=checkbox id="checkboxMouseClicks" class="checkboxOptions"> Track Mouse Clicks</li>
            <li><input type=checkbox id="checkboxPageRes" class="checkboxOptions"> Track Page Resolution</li>
            <li><input type=checkbox id="checkboxKeystrokes" class="checkboxOptions"> Track Keystrokes</li>
            <li><input type=checkbox id="checkboxPrMetaDta" class="disabledCheckbox"></li>
            <li><input type=checkbox id="checkboxBrowserData" class="disabledCheckbox"></li>
        </ul>
    </div>
    <div class="block-privacy">
        <ul>
            <li><h3></h3></li>
            <li><input type=checkbox id="checkboxHashUsername" class="disabledCheckbox"></li>
            <li><input type=checkbox id="checkboxHashPRData" class="disabledCheckbox"></li>
            <li><input type=checkbox id="checkboxHashBrowserData" class="disabledCheckbox"></li>
        </ul>
    </div>
</div>
<div id="refresh-page-message">
    <p>Please refresh your BitBucket pages to apply the settings</p>
</div>
</body>
</html>
