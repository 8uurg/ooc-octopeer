<!doctype html>
<html>
<head>
    <title>Octopeer - Popup</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/popup_style2.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img src="./favicon.png"></a>
        </div>
    </nav>
</header>
<div id="ourSecondRow" class="row">
    <div id="lololol" class="col s1 orange lighten-2">

    </div>
    <div id="lololol2" class="col s11 deep-orange lighten-5">
        <div class="row">
            <h3>Tracking Settings</h3>
        </div>
        <div class="row">
            <div class="col s5">
                <div class="switch">
                    <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                    Track Mouse Positions
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s5">
                <div class="switch">
                    <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                    Track Mouse Clicks
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s5">
                <div class="switch">
                    <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                    Track Page Resolution
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s5">
                <div class="switch">
                    <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                    Track Keystrokes
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Has to be fixed as we have to use children
    let h = $('#ourSecondRow').height();
    let w = $('#lololol').width();
    $('#lololol').css('height', h);
    $('#lololol2').css('height', h);
    $('#22222222').css('height', h);
    $('#22222222').css('background-color', "orange");
    $('#22222222').css('width', w);
    $('#22222222').css('padding-left', '0px');
</script>
</body>
</html>
