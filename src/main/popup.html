<!doctype html>
<head>
    <title>Octopeer - Popup</title>
    <link rel="stylesheet" type="text/css" href="./css/popup_style.css">
    <script type="text/javascript" src="./js/popup.js"></script>
</head>
<body>
<div class="page">
    <div class="block-track">
        <ul>
            <li><h3>Tracking Settings</h3></li>
            <li><input type=checkbox id="checkboxMousPos" class="checkboxOptions"> Track Mouse Positions</li>
            <li><input type=checkbox id="checkboxScreenRes" class="checkboxOptions"> Track Screen Resolution</li>
            <li><input type=checkbox id="checkboxPageRes" class="checkboxOptions"> Track Page Resolution</li>
            <li><input type=checkbox id="checkboxKeystrokes" class="checkboxOptions"> Track Keystrokes</li>
            <li><input type=checkbox id="checkboxPrMetaDta" class="checkboxOptions"> Track PR Meta Data</li>
            <li><input type=checkbox id="checkboxBrowserData" class="checkboxOptions"> Track Browser Data</li>
        </ul>
    </div>
    <div class="block-privacy">
        <ul>
            <li><h3>Privacy Settings</h3></li>
            <li><input type=checkbox id="checkboxHashUsername" class="checkboxOptions"> Hash Username</li>
            <li><input type=checkbox id="checkboxHashPRData" class="checkboxOptions"> Hash PR Meta Data</li>
            <li><input type=checkbox id="checkboxHashBrowserData" class="checkboxOptions"> Hash Browser Data</li>
        </ul>
    </div>
</div>
</body>
</html>
